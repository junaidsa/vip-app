<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Allied Tajar Retailor</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords" content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/loading-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section text-center">
            <img src="./assets/img/logo.png" class="logo" style="width: 200px; height: auto;">
        </div>
        <div class="section mb-5 p-2">
            <div id="toast-success" class="toast-box toast-center">
                <div class="in">
                    <div class="text">
           Your account has been successfully login.
                    </div>
                </div>
            </div>
            <div id="toast-error" class="toast-box toast-center">
                <div class="in">
                    <div class="text">
                  Login failed, please try again.
                    </div>
                </div>
            </div>
            <form id="login-form">
                <div class="card">
                    <div class="card-body pb-1">
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="email1">Shop Number</label>
                                <input type="number" class="form-control" id="mobile_no" value="03127151462" readonly>
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="password1">Password</label>
                                <input type="password" class="form-control" id="password" autocomplete="off"
                                    placeholder="Your password">
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-button-group  transparent">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                </div>

            </form>
        </div>

    </div>
    <!-- * App Capsule -->



    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <script>
        function toastbox(id, duration) {
            const toast = document.getElementById(id);
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting automatically

            // Predefined credentials
            const validMobileNo = "03127151462";
            const validPassword = "chips123"; // You can set your desired password here

            const mobileNoInput = document.getElementById('mobile_no').value;
            const passwordInput = document.getElementById('password').value;

            if (mobileNoInput === validMobileNo && passwordInput === validPassword) {
                toastbox('toast-success', 2000); // Show success toast
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 2000);
            } else {
                // alert("Invalid password. Please try again.");
                toastbox('toast-error', 2000); // Show success toast
            }
        });
    </script>

</body>

</html>
